<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        function TestButtonHandler() {
            var webMethod = "ProjectServices.asmx/TestConnection";
            var parameters = "{}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    alert(responseFromServer);
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }

        function logon() {
            // Get user input
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = "{\"uid\":\"" + encodeURI(username) + "\", \"pass\":\"" + encodeURI(password) + "\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    if (responseFromServer == true) {
                        window.location.href = 'home.html';
                        alert("Logged In!")
                    }
                    else {
                        alert("Bad Credentials")
                    }
                },
                error: function (e) {
                    alert("An error occurred while trying to access the web service");
                }
            });
        }
    </script>
    <!--END OF YOUR OWN JAVASCRIPT-->
    <!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form Container */
        .form-container {
            width: 300px; /* Adjust the width as needed */
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px; /* Space between input fields */
        }

            /* Focus Effect on Input Fields */
            input[type="text"]:focus, input[type="password"]:focus {
                outline: none;
                border-color: #0d6efd;
                box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
            }

        /* Submit Button */
        #loginButton {
            width: 108%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            /* Hover Effect on Submit Button */
            #loginButton:hover {
                background-color: #0b5ed7;
            }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Log In</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <!-- Changed type to "password" -->
        </div>
        <div>
            <button id="loginButton" onclick="javascript: logon();">Log In</button>
        </div>
        <div>
            <a href="CreateUser.html">Register Account</a>
        </div>
    </div>
</body>
</html>
